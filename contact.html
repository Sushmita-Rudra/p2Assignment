<!DOCTYPE html>
<html>
        <head>
             <link rel= "stylesheet" type= "text/css"
             href = "css/style.css">
        <title>Contact-Form</title>
        <style type= "text/css">
            body{
                background-image : url("css/background.jpg");
                
                height: 100%;
                position: relative;
                opacity: 0.85;
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
                background-attachment: fixed;
    
            }
    
            </style>
    </head>
    <body>
            
        <header>
            <p> This is contact info page</p>
            <h1>Contact Form </h1>
        </header>
        <form >
            <div>
            <label>First Name: </label>
            <input type = "text" name = "firstName" placeholder="Your First Name">
            </div>
            <br>
            <div>
            <label>Last Name:</label>
            <input type = "text" name = "lastName" placeholder="Your Last Name">
            </div>
            <br>
            <div>
            <label>Gender: </label> 
            <select name = "gender" >
                <option value= "male">Male</option>
                <option value = "female">Female</option>
                <option value = "other">Other</option>
            </select>  
            </div>
            <br>
            <div>
            <label>Email Address: </label>
            <input type= "email" name = "emailAddress" placeholder="Your Email Address">
            </div>
            <br>
            <div>
            <label>Message: </label>
            <textarea name= "message" placeholder="Enter the message you want to ask/tell me"></textarea>
            </div>
            <br>
            <div>
            <button>Submit</button>

            </div>

        </form>
        <br>
        <div class="navbar">
                <img class="circleImg" src = "ProfilePicture.jpg" style = "width:50px; height:50px;">
                <a href="index.html">Home </a>
                <a href="contact.html">Contact Form</a>
                <a href="BodyWeight.html">Calculator</a>
            </div>
        
          
        <br>
        <footer>
                Copyright &copy; 2019 Sushmita Rudra
        </footer>
    </body>
</html>
